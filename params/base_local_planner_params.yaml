TebLocalPlannerROS:
  # Robot
  max_vel_x: .5
  max_vel_x_backwards: 0.25
  max_vel_theta: .5
  acc_lim_x: 1
  acc_lim_theta: .4
  wheelbase: 0
  min_turning_radius: 0.2
  
  footprint_model:
    type: circular
    radius: .15

  xy_goal_tolerance: 0.22
  yaw_goal_tolerance: 0.3
  free_goal_vel: true

  weight_kinematics_forward_drive: 100
  weight_shortest_path: 10
  weight_max_vel_x: 10

  feasibility_check_no_poses: 0 
  inflation_dist: .05
  visualize_hc_graph: true
  
  inflation_dist: 0.3



